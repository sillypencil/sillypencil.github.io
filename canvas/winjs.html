<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Windjs测试</title>
</head>
<body>
<script src="windjs/wind-all.js" type="text/javascript"></script>
<script>
	var test = eval(Wind.compile("async", function(){
		for(var i=0; i<99; i++){
			console.log(+new Date());
			$await(Wind.Async.sleep(1000));
		}
	}));
	test().start();
</script>
